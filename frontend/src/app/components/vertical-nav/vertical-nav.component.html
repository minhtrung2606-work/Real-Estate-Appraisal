<div class="app-vertical-nav-container">
  <ul class="menu-item-list">
    <li class="menu-item app-flex-box align-items-center app-transition-all"
      *ngFor="let menuItem of getItemList()">
      <span class="icon app-flex-box align-items-center justify-content-center">
        <i class="fa {{menuItem.getFaIconClass() || defaultFaIconClass}}"></i>
      </span>
      <span class="title">{{menuItem.getTitle()}}</span>
    </li>
  </ul>
</div>
